{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}编辑{% else %}添加{% endif %}菜品</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'menu:dish_list' %}" class="btn btn-secondary">返回</a>
    </form>
</div>
{% endblock %}
