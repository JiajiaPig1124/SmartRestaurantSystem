{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-success mb-4">
                        <i class="fas fa-check-circle"></i>
                        支付成功
                    </h1>
                    <p class="lead">您的订单已支付成功！</p>
                    <div class="mb-4">
                        <p>订单号：{{ order.order_number }}</p>
                        <p>支付金额：¥{{ payment.amount }}</p>
                        <p>支付时间：{{ payment.paid_at }}</p>
                    </div>
                    <div>
                        <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-primary">查看订单</a>
                        <a href="{% url 'menu:dish_list' %}" class="btn btn-secondary">继续购物</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
