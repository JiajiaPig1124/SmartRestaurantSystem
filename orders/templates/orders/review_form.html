{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>评价订单</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>订单信息</h5>
                        <p>订单号：{{ order.order_number }}</p>
                        <p>订单金额：¥{{ order.total_amount }}</p>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">评分</label>
                            <div class="rating-group">
                                {{ form.rating }}
                            </div>
                        </div>
                        <div class="mb-3">
                            {{ form.comment.label_tag }}
                            {{ form.comment }}
                        </div>
                        <div class="mb-3">
                            {{ form.images.label_tag }}
                            {{ form.images }}
                        </div>
                        <button type="submit" class="btn btn-primary">提交评价</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
